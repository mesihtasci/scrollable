<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullheight Scroller Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="fullheight-scroller__container">
      <section class="fullheight-scroller__content slide-bottom fullheight-scroller__content--active red">
        <div class="fullheight-scroller__content--wrapper">
          <h1>First Page</h1>
        </div>
      </section>
      <section class="fullheight-scroller__content blue slide-bottom">
        <div class="fullheight-scroller__content--wrapper">
          <h1>Second Page</h1>
        </div>
      </section>
      <section class="fullheight-scroller__content yellow slide-bottom">
        <div class="fullheight-scroller__content--wrapper">
          <h1>Third Page</h1>
        </div>
      </section>
      <section class="fullheight-scroller__content purple slide-bottom">
        <div class="fullheight-scroller__content--wrapper">
          <h1>Fourth Page</h1>
        </div>
      </section>
      <nav class="fullheight-scroller__navigation">
        <ul>
          <li class="fullheight-scroller__bullet fullheight-scroller__bullet--active"></li>
          <li class="fullheight-scroller__bullet"></li>
          <li class="fullheight-scroller__bullet"></li>
          <li class="fullheight-scroller__bullet"></li>
        </ul>
      </nav>
    </main>
    <script src="helper.js"></script>
  </body>
</html>
