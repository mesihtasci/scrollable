<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullheight Scroller Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="mt-vs__container">
      <section data-section-id="firstPage" data-title="First Page" class="mt-vs__content slide-bottom mt-vs__content--active red">
        <div class="mt-vs__content--wrapper">
          <h1>First Page</h1>
        </div>
      </section>
      <section data-section-id="secondPage" data-title="Second Page" class="mt-vs__content blue slide-bottom">
        <div class="mt-vs__content--wrapper">
          <h1>Second Page</h1>
          <div style="height: 270vh; width: 100%; background: darkgreen"></div>
        </div>
      </section>
      <section data-section-id="thirdPage" data-title="Third Page" class="mt-vs__content yellow slide-bottom">
        <div class="mt-vs__content--wrapper">
          <h1>Third Page</h1>
        </div>
      </section>
      <section data-section-id="fourthPage" data-title="Fourth Page" class="mt-vs__content purple slide-bottom">
        <div class="mt-vs__content--wrapper">
          <h1>Fourth Page</h1>
        </div>
      </section>
    </main>

    <aside class="mt-vs__side-navigation">
      <ul></ul>
    </aside>
    <nav class="mt-vs__top-navigation">
      <ul></ul>
    </nav>

    <script type="module">
      import VerticalScroller from './VerticalScroller.js';
      window.VerticalScroller = new VerticalScroller();
    </script>
  </body>
</html>
