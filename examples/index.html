<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullheight Scroller Template</title>
    <link rel="stylesheet" href="../src/styles.css" />
  </head>
  <body>
    <div class="mt-vs">
      <main class="mt-vs__container">
        <section data-section-id="firstPage" data-navigation-title="First Page" class="mt-vs__content color--one">
          <div class="mt-vs__content-wrapper mt-vs__content-wrapper--min-height-100vh">
            <h1>First Page</h1>
          </div>
        </section>
        <section data-section-id="secondPage" data-navigation-title="Second Page" class="mt-vs__content color--two">
          <div class="mt-vs__content-wrapper mt-vs__content-wrapper--min-height-100vh">
            <!-- <h1>Second Page</h1> -->
            <div style="height: 270vh; width: 100%"></div>
          </div>
        </section>
        <section data-section-id="thirdPage" data-navigation-title="Third Page" class="mt-vs__content color--three">
          <div class="mt-vs__content-wrapper mt-vs__content-wrapper--min-height-100vh">
            <h1>Third Page</h1>
          </div>
        </section>
        <section data-section-id="fourthPage" data-navigation-title="Fourth Page" class="mt-vs__content color--four">
          <div class="mt-vs__content-wrapper mt-vs__content-wrapper--min-height-100vh">
            <h1>Fourth Page</h1>
          </div>
        </section>        <section data-section-id="fifthPage" data-navigation-title="Fourth Page" class="mt-vs__content color--five">
          <div class="mt-vs__content-wrapper mt-vs__content-wrapper--min-height-100vh">
            <h1>Fifth Page</h1>
          </div>
        </section>
      </main>
      <aside class="mt-vs__side-navigation">
        <ul></ul>
      </aside>
      <nav class="mt-vs__top-navigation">
        <ul></ul>
      </nav>
    </div>
    <script type="module">
      import VerticalScroller from '../dist/VerticalScroller.js';

      window.VerticalScroller = new VerticalScroller();
    </script>
  </body>
</html>
